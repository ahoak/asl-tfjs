<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>

    <div id="main">
      <div class="container">
        <div class="canvas-wrapper">
          <canvas id="c_img"></canvas>
          <h3>Predictions</h3>
          <pre class="predictions"></pre>
          <div id="output"></div>
        </div>
      </div>
    </div>

    <div>
      <canvas id="videoInputDisplay"></canvas>
    </div>
    <div>
      <div>
        <select id="sourceSelection" style="display:block">
          <option value="webcam" selected>Webcam</option>
          <option value="trainingImages">Training Image Data</option>
          <option value="trainingVideos" selected>Training Video Data</option>
        </select>
        <label>
          Use CV
          <input id="useCV" type="checkbox" checked />
        </label>
      </div>
      <button id="startStopBtn">Start</button>
    </div>

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
